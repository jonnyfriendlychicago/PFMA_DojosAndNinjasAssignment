<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KNinjasDojos Assignment :: Add New Ninja (to Dojo)</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='/style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div id=header> 
    <h1>NinjasDojos Assignment :: Add New Ninja (to Dojo)</h1>
    </div>

    <div id="container">
        <div class="row001"> 
            <div class="vertForm">
                <h2>Add a Ninja</h2>
                <a href="/" >Home</a> 
                <form class="vertForm" action="/createNinjaDojoLocked" method="POST">
                    <div class="formSelectSameLine">
                        <label for="frm_firstName">First Name:</label>
                        <input type="text" name="frm_firstName">
                    </div> 
                    <div class="formSelectSameLine">
                        <label for="frm_lastName">Last Name:</label>
                        <input type="text" name="frm_lastName">
                    </div>
                    <div class="formSelectSameLine">
                        <label for="frm_age">Age:</label>
                        <input type="number" min="1" max="99" step="1" name="frm_age">
                    </div>
                    <!-- <div class="formSelectSameLine">
                        <label for="frm_dojo_id">Dojo:</label>
                        <select name="frm_dojo_id">
                            {% for rec in display_allDojos %}
                            <option value={{rec.id}}> {{rec.dojoName}} </option>
                            {% endfor %}
                        </select>
                    </div> -->

                    <input class="btn btn-secondary" type="submit" value="Save New Ninja">
                </form> 
            </div>
        </div>
    </div>
</body>
</html>
